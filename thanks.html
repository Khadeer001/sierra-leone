<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You!</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
      }

      h1 {
        color: #007847; /* Primary green */
        margin-bottom: 20px;
      }

      p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1ebbf0; /* Primary blue */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #007847; /* Primary green */
      }
    </style>
  </head>
  <body>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
